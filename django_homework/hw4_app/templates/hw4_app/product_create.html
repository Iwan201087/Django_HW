{% extends 'base.html' %}
{% block title %}Обновить продукт{% endblock %}
{% block content %}
{% if success_message %}
<div class="alert alert-success" role="alert">
    {{ success_message }}
</div>
{% endif %}
<h3>Обновить продукт</h3>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_div }}
    <input type="submit" value="Добавить новый продукт">
</form>
{% endblock %}
